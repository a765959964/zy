<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改收款码管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-extend-edit" th:object="${bUserExtend}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input name="username" th:field="*{username}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信收款码审核标志：</label>
                <div class="col-sm-8">
                    <input name="wechatFlag" th:field="*{wechatFlag}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信收款码驳回原因：</label>
                <div class="col-sm-8">
                    <input name="wechatReason" th:field="*{wechatReason}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝收款码审核标志：</label>
                <div class="col-sm-8">
                    <input name="alipayFlag" th:field="*{alipayFlag}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付宝收款码驳回原因：</label>
                <div class="col-sm-8">
                    <input name="alipayReason" th:field="*{alipayReason}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "zy/extend";
        $("#form-extend-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-extend-edit').serialize());
            }
        }
    </script>
</body>
</html>
