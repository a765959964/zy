<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('服务器监控')" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>存款信息
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </h5>
                        <!--<div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                          &lt;!&ndash;  <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>&ndash;&gt;
                        </div>-->
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-hover margin bottom">
                                    <tbody>
                                    <tr>
                                        <td>银行名称</td>
                                        <td th:text="123123">RuoYi</td>
                                    </tr>
                                    <tr>
                                        <td>开户名</td>
                                        <td th:text="12312321">127.0.0.1</td>
                                    </tr>
                                    <tr>
                                        <td>开户卡号</td>
                                        <td th:text="123123">RuoYi</td>
                                    </tr>
                                    <tr>
                                        <td>开户地址</td>
                                        <td th:text="12312321">127.0.0.1</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>缴纳信息
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </h5>
                        <!--<div class="ibox-tools">-->
                        <!--<a class="collapse-link">-->
                        <!--<i class="fa fa-chevron-up"></i>-->
                        <!--</a>-->
                        <!--&lt;!&ndash;  <a class="close-link">-->
                        <!--<i class="fa fa-times"></i>-->
                        <!--</a>&ndash;&gt;-->
                        <!--</div>-->
                    </div>
                    <div class="ibox-content">
                        <form action="">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-hover margin bottom">
                                        <tbody>
                                        <tr>
                                            <td>缴纳保证金金额:</td>
                                            <td>RuoYi</td>
                                        </tr>
                                        <tr>
                                            <td>缴纳保证金凭证:</td>
                                            <td ></td>
                                        </tr>
                                        <tr>
                                            <td>收款类型:</td>
                                            <td>
                                                <input name="type" type="radio">微信</input>
                                                <input name="type" type="radio">支付宝</input>
                                                <input name="type" type="radio">QQ</input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-align: center">
                                                <input type="button"   value="确定缴纳" />
                                            </td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
<th:block th:include="include :: footer" />
<script>
    $(".modal").appendTo("body"), $("[data-toggle=popover]").popover(), $(".collapse-link").click(function() {
        var div_ibox = $(this).closest("div.ibox"),
            e = $(this).find("i"),
            i = div_ibox.find("div.ibox-content");
        i.slideToggle(200),
            e.toggleClass("fa-chevron-up").toggleClass("fa-chevron-down"),
            div_ibox.toggleClass("").toggleClass("border-bottom"),
            setTimeout(function() {
                div_ibox.resize();
            }, 50);
    }), $(".close-link").click(function () {
        var div_ibox = $(this).closest("div.ibox");
        div_ibox.remove()
    });
</script>
</html>
