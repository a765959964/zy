<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('交易记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>存款编号：</p>
                                <input type="text" name="depositId"/>
                            </li>
                            <li>
                                <p>用户名：</p>
                                <input type="text" name="username"/>
                            </li>
                            <li>
                                <p>商户号：</p>
                                <input type="text" name="merchantNo"/>
                            </li>
                            <li>
                                <p>系统订单号：</p>
                                <input type="text" name="sysOrderNo"/>
                            </li>
                            <li>
                                <p>订单类型：</p>
                                <select name="orderType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>订单金额：</p>
                                <input type="text" name="orderAmount"/>
                            </li>
                            <li>
                                <p>实际支付金额：</p>
                                <input type="text" name="payAmount"/>
                            </li>
                            <li>
                                <p>订单状态：</p>
                                <select name="orderStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <p>订单备注：</p>
                                <input type="text" name="orderRemark"/>
                            </li>
                            <li class="select-time">
                                <p>订单确认时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginConfirmTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endConfirmTime]"/>
                            </li>
                            <li>
                                <p>订单确认人：</p>
                                <input type="text" name="confirmUser"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="zy:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="zy:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="zy:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="zy:order:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('zy:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('zy:order:remove')}]];
        var prefix = ctx + "zy/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "交易记录",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    field : 'depositId', 
                    title : '存款编号'
                },
                {
                    field : 'username', 
                    title : '用户名'
                },
                {
                    field : 'merchantNo', 
                    title : '商户号'
                },
                {
                    field : 'sysOrderNo', 
                    title : '系统订单号'
                },
                {
                    field : 'orderType', 
                    title : '订单类型'
                },
                {
                    field : 'orderAmount', 
                    title : '订单金额'
                },
                {
                    field : 'payAmount', 
                    title : '实际支付金额'
                },
                {
                    field : 'orderStatus', 
                    title : '订单状态'
                },
                {
                    field : 'orderRemark', 
                    title : '订单备注'
                },
                {
                    field : 'confirmTime', 
                    title : '订单确认时间'
                },
                {
                    field : 'confirmUser', 
                    title : '订单确认人'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
