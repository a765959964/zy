<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改收款码管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-usercodeone-edit" th:object="${userQrCodeone}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input name="username" th:field="*{username}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款二维码类型：</label>
                <div class="col-sm-8">
                    <select name="receiptType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收款二维码地址：</label>
                <div class="col-sm-8">
                    <input name="receiptQrcodeUrl" th:field="*{receiptQrcodeUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二维码code：</label>
                <div class="col-sm-8">
                    <input name="receiptQrcodeCode" th:field="*{receiptQrcodeCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前登录的用户名：</label>
                <div class="col-sm-8">
                    <input name="agent" th:field="*{agent}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "zy/usercodeone";
        $("#form-usercodeone-edit").validate({
            onkeyup: false,
            rules:{
                username:{
                    minlength: 2,
                    maxlength: 20,
                    remote: {
                        url: prefix + "/checkUserNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "id" : function(){
                                return $.common.trim($("#id").val());
                            },
                            "username": function () {
                                return $.common.trim($("#username").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
            },
            messages: {
                "username":{
                    remote: "用户名已存在！"
                }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-usercodeone-edit').serialize());
            }
        }
    </script>
</body>
</html>
